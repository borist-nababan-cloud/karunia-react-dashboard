server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Explicitly block Next.js paths and force reload
    location /_next/ {
        return 404;
    }

    # CRITICAL: Serve assets from /assets/ path explicitly
    location ^~ /assets/ {
        root /usr/share/nginx/html;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Serve images explicitly
    location ^~ /images/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Main location - handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Clear-Site-Data "\"cache\", \"cookies\", \"storage\"";
    }

    # Fallback for favicon
    location = /favicon.ico {
        root /usr/share/nginx/html;
        expires 30d;
        access_log off;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
